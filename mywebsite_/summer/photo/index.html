    $(function(){
    $(window).load(function(){
        var delaySpeed = 100;
        var fadeSpeed = 1000;
        $('figure').each(function(i){
            $(this).delay(i*(delaySpeed)).css({display:'block',opacity:'0'}).animate({opacity:'1'},fadeSpeed);
        });
         });
         });
    
    
    </script>
